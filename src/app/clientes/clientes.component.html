<div class="card text-dark bg-light mb-3" style="max: width 100%;">
    <div class="card-header">Clientes</div>
    <div class="card-body">
      <h5 class="card-title">Listado de clientes</h5>
      <table class="table table-bordered table-striped">
          <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Fecha</th>
                <th>editar</th>
                <th>eliminar</th>      
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.apellido }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.createAt }}</td>
                <td>
                  <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary btn-sm">editar</button>
                </td>
                <td>
                  <!-- (click)='delete(cliente)'-->
                  <button type="button" name="eliminar" class="btn btn-danger btn-sm">eliminar</button>
                </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
