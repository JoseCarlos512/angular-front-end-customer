<div class="container">
    <div class="row" style="place-content: center;">
        <div class="col-sm-6">
            <div class="card border-primary" style="height: 40vh;">
                <div class="card-header" style="text-align: center;">
                    {{titulo}}
                </div>
                <div class="card-body" style="text-align: -webkit-center;">
                    <form method="post">
                        <div class="form-group col-sm-10 mb-3">
                            <input type="text" class="form-control" name="username" id="username" placeholder="username" autofocus required>
                        </div>
                        <div class="form-group col-sm-10 mb-3">
                            <input type="password" class="form-control" name="password" id="password" placeholder="password" required>
                        </div>
                        <div class="form-group col-sm-10">
                            <input type="submit" style="width: 100%;" class="btn btn-lg btn-primary" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
