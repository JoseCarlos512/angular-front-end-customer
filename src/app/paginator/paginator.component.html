
<ul *ngIf="mArrPaginas.length > 0" class="pagination">

    <li class="page-item">
        <span *ngIf="paginador.first" class="page-link disabled">Anterior</span>
        <a *ngIf="!paginador.first" class="page-link" [routerLink]="['/clientes/page', paginador.number-1]">Anterior</a>
    </li>

    <li class="page-item" *ngFor="let page of mArrPaginas" >
        <span *ngIf="page-1 == paginador.number" class="page-link disabled">{{page}}</span>
        <a *ngIf="page-1 != paginador.number" class="page-link" [routerLink]="['/clientes/page', page-1]">{{page}}</a>
    </li>

    <li class="page-item" ngClass="">
        <span *ngIf="paginador.last" class="page-link">Siguiente</span>
        <a *ngIf="!paginador.last" class="page-link" [routerLink]="['/clientes/page', paginador.number+1]">Siguiente</a>
    </li>
</ul>
